{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-white relative h-screen">
    <img src="{% static 'images/bg.svg' %}" alt="" srcset="" class="absolute bottom-0 z-0 left-1/2 transform -translate-x-1/2">
    <div class="w-full h-full max-w-[1400px] mx-auto px-4 ">
        <div class="w-full h-full flex flex-col items-center justify-center">
            <div class="w-2/3 rounded-md border border-gray-300 p-4 z-20 bg-white shadow-md">
                <div class="w-full flex items-center space-x-4 border-b border-gray-300 mb-3">
                    <img src="{% static 'images/logo/taskbuddy.jpg' %}" alt="Task Buddy" srcset="" class="w-32">
                    <div>
                        <h1 class="text-[#009193] font-bold text-lg">Create Your Task Buddy Account</h1>
                        <p class="text-sm text-gray-600 font-light text-left">Welcome to Task Buddy! To get started with our project management tool, please fill out the registration form below.</p>
                    </div>
                </div>
                <form action="" method="post" class="flex flex-col space-y-3">
                    <div class="flex items-start space-x-4">
                        <div class="w-full flex flex-col z-10">
                            <label class="text-gray-600">First Name</label>
                            <input type="text" class="rounded border border-gray-300 z-10 font-light" placeholder="First name">
                        </div>
                        <div class="w-full flex flex-col z-10">
                            <label class="text-gray-600">Middle Name</label>
                            <input type="text" class="rounded border border-gray-300 z-10 font-light" placeholder="Middle name">
                        </div>
                        <div class="w-full flex flex-col z-10">
                            <label class="text-gray-600">Last Name</label>
                            <input type="text" class="rounded border border-gray-300 z-10 font-light" placeholder="Last name">
                        </div>
                    </div>
                    <div class="flex flex-col z-10">
                        <label class="text-gray-600">Email</label>
                        <input type="text" class="rounded border border-gray-300 z-10 font-light" placeholder="email@email.com">
                    </div>
                    <div class="flex flex-col z-10">
                        <label class="text-gray-600">Password</label>
                        <input type="password" class="rounded border border-gray-300 z-10 font-light" placeholder="********">
                    </div>
                    <div class="flex">
                        <button class="w-full py-2 rounded bg-[#009193] text-white">Submit</button>
                    </div>
                    <p class="text-sm font-light text-gray-700">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
