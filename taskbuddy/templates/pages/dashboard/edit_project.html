{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="pt-20">
    <div class="w-full h-[650px] max-w-[1400px] mx-auto px-4 py-4">
        <div class="mb-5">
            <a href="{% url 'projects' %}" class="rounded bg-white shadow px-3 py-1 flex items-center w-fit group">
                <i class='bx bx-chevron-left text-gray-400 group-hover:text-gray-600 text-2xl mr-1'></i>
                <span class="text-sm font-normal text-gray-400 group-hover:text-gray-600 pr-2">Back</span>
            </a>
        </div>

        <div class="mb-4">
            <h2 class="font-medium text-xl text-[#009193]">Edit a project</h2>
        </div>

        <form action="{% url 'edit_project'  project.id %}" method="post">
            {% csrf_token %}
            <div class="flex flex-col space-y-3">
                <div class="w-full flex flex-col z-10">
                    <label class="text-gray-600">Project Name</label>
                    <input type="text" name="name" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="First name" value="{{ project.name }}">
                </div>
                <div class="w-full flex flex-col z-10">
                    <label class="text-gray-600">Description</label>
                    <textarea type="text" name="description" class="rounded border border-gray-300 z-10 font-light px-4 py-2">
                        {{ project.description }}
                    </textarea>
                </div>
                <div class="w-full flex items-center space-x-4">
                    <div class="w-full flex flex-col z-10">
                        <label class="text-gray-600">Start Date</label>
                        <input type="date" name="start_date" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="First name" value="{% if project.start_date %}{{ project.start_date|date:'Y-m-d' }}{% endif %}">
                    </div>
                    <div class="w-full flex flex-col z-10">
                        <label class="text-gray-600">End Date</label>
                        <input type="date" name="end_date" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="First name" value="{% if project.end_date %}{{ project.end_date|date:'Y-m-d' }}{% endif %}">
                    </div>
                </div>
            </div>
            <button type="submit" class="px-4 py-2 rounded text-white text-sm bg-[#009193]">Save</button>
        </form>
    </div>
</div>
{% endblock %}
